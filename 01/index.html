<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form>
          <h1>Sign in to Company</h1>
          <div class="iconsContainer">
            <div class="googleIcon">
              <span class="fa-brands fa-google fa-xl"></span>
            </div>
            <div class="appleIcon">
              <span class="fa-brands fa-apple fa-2xl"></span>
            </div>
            <div class="facebookIcon">
              <span class="fa-brands fa-facebook-f fa-xl"></span>
            </div>
          </div>
          <div class="mail">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="pass">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <div class="forRememberAndForgot">
            <input type="checkbox" id="rememberCheck" />
            <label id="rememberLabel" for="rememberCheck">Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btn">
            <button>Sign in</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
